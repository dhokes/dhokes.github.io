---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date: "%d/%m/%Y" }}</span>
  {{ content }}

  <i><b>tags: </b><span class="blog_post_categories">{% for tag in page.tags %}{% include tags.html %}{% endfor %}</span>
  </i>
</div>

    <a class="pagination-item older" href="javascript:history.back()">Back</a>
